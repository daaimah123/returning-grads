<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Celebrity News</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      h1 {
        color: white;
      }
      a {
        color: white;
      }
      ul {
        list-style-type: none;
      }
      li {
        padding: 20px 10px;
        margin: 20px;
        font-size: larger;
      }
      body {
        background-color: purple;
      }
      .headlines {
        background-color: white;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>This page is using Celebrity News scraped from <a href="https://www.cnn.com/entertainment/celebrities">CNN.com</a></h1>
    <ul>
      {% for headline in headlines %}
        <li class="headlines">Headline #{{headline.id}} - {{ headline.headline }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
