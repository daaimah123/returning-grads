<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Check 2</title>
  <style>
    ul {
      list-style-type: none;
    }
    li {
      padding: 20px 10px;
      margin: 20px;
      font-size: larger;
    }
    body {
        background-color: lightpink;
      }
    .data {
      background-color: white;
      border: 1px solid black;
    }
    h1, h2, h3 {
      text-align: center;
    }
    a {
      color: black;
    }
    a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome, thanks for signing in!</h1>
  <h2>Cheers to not being a robot</h2>
  <h3>Here's the Top 20 Books scraped from <a href="https://books.toscrape.com/">Books to Scrape</a></h3>
  <ul>
    {% for data in data %}
      <li class="data">{{ data.id }} - [{{ data.availability }}] - {{ data.title }} costs {{ data.price }}</li>
    {% endfor %}
  </ul>
</body>
</html>
